@(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
    <head>
        <title>Play Actor Realtime</title>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.Assets.at("stylesheets/index.css")'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>
    </head>
    <body data-ws-url="@routes.Application.ws.webSocketURL(false)">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a id="titleLink" class="brand" href="/">Play Actor Realtime</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="well">
                <form id="message-form">
                    <input id="message-text">
                    <input type="submit" name="Send">
                </form>
                <ul id="messages"></ul>
            </div>
        </div>
    </body>
</html>
